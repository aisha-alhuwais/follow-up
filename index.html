<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>وحدة تكنولوجيات المعلومات</title>
  <!-- خط Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
  <!-- Firebase App (core) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <!-- Firestore -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: 'Cairo', Tahoma, Arial, sans-serif; background: #f8fafc; margin: 0; padding: 0; }
    .container { max-width: 800px; margin: 40px auto; background: #fff; border-radius: 16px; box-shadow: 0 2px 8px #0001; padding: 24px; }
    h2 { margin-bottom: 18px; color: #1e293b; font-family: 'Cairo', Tahoma, Arial, sans-serif; }
    .form-row {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 0;
    }
    .form-row > * {
      flex: 1 1 130px;
      min-width: 110px;
      font-family: 'Cairo', Tahoma, Arial, sans-serif;
    }
    .add-btn-row {
      margin: 14px 0 18px 0;
      display: flex;
      justify-content: stretch;
    }
    .add-btn-row button {
      width: 100%;
      font-size: 18px;
      padding: 12px 0;
      font-weight: 700;
      letter-spacing: 1px;
      border-radius: 8px;
      background: #2563eb;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: 0.2s;
      font-family: 'Cairo', Tahoma, Arial, sans-serif;
    }
    .add-btn-row button:hover { background: #1d4ed8; }
    input, select, button {
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
      font-size: 15px;
      font-family: 'Cairo', Tahoma, Arial, sans-serif;
    }
    table { width: 100%; border-collapse: collapse; font-family: 'Cairo', Tahoma, Arial, sans-serif; }
    th, td { padding: 10px; border-bottom: 1px solid #e5e7eb; text-align: right; }
    th { background: #f1f5f9; color: #374151; }
    .status { padding: 2px 10px; border-radius: 8px; font-size: 14px; font-family: 'Cairo', Tahoma, Arial, sans-serif;}
    .todo { background: #fbbf24; color: #fff; }
    .done { background: #22c55e; color: #fff; }
    @media (max-width: 600px) {
      .form-row { flex-direction: column; gap: 10px; }
      .container { padding: 8px; }
      .add-btn-row { justify-content: stretch; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>متابعة الطلب</h2>
    <form id="taskForm" autocomplete="off">
      <div class="form-row">
        <select id="building" required>
          <option value="">اختر المبنى</option>
          <option>الشمالي</option>
          <option>الجنوبي</option>
        </select>
        <select id="floor" required>
          <option value="">الدور</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
        <input type="text" id="title" placeholder="الفصل/المكتب" required />

        <select id="assignee" required>
          <option value="">اختر العضو</option>
          <option>محمد وهبة</option>
          <option>شيخة الغريب</option>
          <option>دلال العتيبي</option>
          <option>نورية سالم</option>
          <option>غنيمة بشاره</option>
          <option>ارافيند موهان</option>
          <option>مريم العلي</option>
        </select>
      </div>
      <div class="add-btn-row">
        <button type="submit">إضافة</button>
      </div>
    </form>
    <table>
      <thead>
        <tr>
          <th>الفصل</th>
          <th>المبنى</th>
          <th>الدور</th>
          <th>مكلّف بها</th>
          <th>الحالة</th>
          <th>تحكم</th>
        </tr>
      </thead>
      <tbody id="taskList"></tbody>
    </table>
  </div>

  <script>
    // تهيئة Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDqMFfWwtzXInusoxsJxgEO5_ptz_fRk6E",
      authDomain: "itu-coa.firebaseapp.com",
      projectId: "itu-coa",
      storageBucket: "itu-coa.appspot.com",
      messagingSenderId: "790497191019",
      appId: "1:790497191019:web:a5b4de6f65574457503d2e",
      measurementId: "G-D5L66D3QZP"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // إضافة مهمة إلى Firestore عند الضغط على زر "إضافة"
    document.getElementById('taskForm').onsubmit = async function(e) {
      e.preventDefault();
      const title = document.getElementById('title').value.trim();
      const building = document.getElementById('building').value;
      const floor = document.getElementById('floor').value;
      const assignee = document.getElementById('assignee').value;
      if (!title || !assignee || !building || !floor) return;

      // إضافة بيانات المهمة إلى Firestore
      await db.collection('tasks').add({
        title: title,
        building: building,
        floor: floor,
        assignee: assignee,
        status: 'قيد التنفيذ',
        timestamp: new Date()
      });

      alert(`تم تعيين المهمة "${title}" (${building}، الدور ${floor}) إلى ${assignee}.\n`);
      this.reset();
    };

    // جلب المهام من Firestore وعرضها في الجدول
    function renderTasks(tasks) {
      const tbody = document.getElementById('taskList');
      tbody.innerHTML = '';
      tasks.forEach((task, i) => {
        tbody.innerHTML += `
          <tr>
            <td>${task.title}</td>
            <td>${task.building}</td>
            <td>${task.floor}</td>
            <td>${task.assignee}</td>
            <td>
              <span class="status ${task.status === 'منجزة' ? 'done' : 'todo'}">${task.status}</span>
            </td>
            <td>
              <button onclick="markDone('${task.id}')" style="background:#10b981">${task.status === 'منجزة' ? '✔️' : 'إنهاء'}</button>
              <button onclick="delTask('${task.id}')" style="background:#ef4444">حذف</button>
            </td>
          </tr>
        `;
      });
    }

    // متابعة التغييرات بشكل لحظي من Firestore
    db.collection('tasks').orderBy('timestamp', 'desc').onSnapshot(snapshot => {
      const tasks = [];
      snapshot.forEach(doc => {
        tasks.push({ ...doc.data(), id: doc.id });
      });
      renderTasks(tasks);
    });

    // إنهاء المهمة (تعديل الحالة في Firestore)
    function markDone(id) {
      db.collection('tasks').doc(id).update({ status: 'منجزة' });
    }

    // حذف المهمة من Firestore
    function delTask(id) {
      if (confirm('هل أنت متأكد من حذف المهمة؟')) {
        db.collection('tasks').doc(id).delete();
      }
    }
  </script>
</body>
</html>
