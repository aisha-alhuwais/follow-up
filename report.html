<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>جدول القاعات الدراسية</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Cairo', Tahoma, Arial, sans-serif; background: #f7fafc; margin: 0; padding: 40px;}
    .container { max-width: 1100px; margin: auto; background: #fff; border-radius: 16px; box-shadow: 0 2px 16px #0001; padding: 28px;}
    h1 { color: #002147; margin-bottom: 24px;}
    .filter-btn { background: #e5ebf1; color: #0e223a; border: none; border-radius: 14px; padding: 12px 26px; font-family: 'Cairo'; font-weight: bold; font-size: 1.05em; cursor: pointer; transition: 0.13s;}
    .filter-btn.active, .filter-btn:focus { background: #002147 !important; color: #fff !important;}
    .table-responsive { overflow-x: auto; margin-top: 16px;}
    table { border-collapse: collapse; width: 100%; min-width: 950px;}
    th, td { border: 1px solid #dbeafe; padding: 7px 10px; text-align: center;}
    th { background: #002147; color: #fff;}
    tr:nth-child(even) td { background: #f3f6fa; }
    .search-input { font-family:'Cairo'; padding: 9px 16px; border-radius: 10px; border: 1px solid #d3dce6; min-width: 260px; font-size: 1.15em; text-align: center; box-shadow: 0 2px 6px #0001;}
    @media (max-width: 700px) {.search-input { min-width: 120px; }}
  </style>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
<div class="container">
  <div style="display: flex; align-items: center; justify-content: center; gap: 7px; margin-bottom: 16px;">
    <h1 style="margin:0;font-size:2.1em;color:#14223A;font-weight:900;letter-spacing:1px;">تقرير عن القاعات الدراسية</h1>
  </div>
  <div class="search-group" style="display:flex;flex-direction:column;align-items:center;margin-bottom:18px;">
    <input type="text" id="searchInput" class="search-input" placeholder="أدخل رقم القاعة" oninput="renderTable()"/>
  </div>
  <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:16px;gap:12px;">
    <div class="filter-group" style="display:flex; gap:12px;">
      <button id="allBtn" onclick="filterByBuilding('all')" class="filter-btn active">✖</button>
      <button id="northBtn" onclick="filterByBuilding('الشمالي')" class="filter-btn">المبنى الشمالي</button>
      <button id="southBtn" onclick="filterByBuilding('الجنوبي')" class="filter-btn">المبنى الجنوبي</button>
    </div>
  </div>
  <div class="table-responsive" style="overflow-x:auto; width:100%;">
    <table>
      <thead>
        <tr>
          <th>📝</th>
          <th>الحالة</th>
          <th>المبنى</th>
          <th>الدور</th>
          <th>نوع القاعة</th>
          <th>رقم القاعة</th>
          <th>السعة</th>
          <th>بوديوم</th>
          <th>الكمبيوتر</th>
          <th>الشبكة</th>
          <th>جهاز العرض</th>
          <th>جهاز العرض</th>
          <th>الميكروفون</th>
          <th>الإضاءة </th>
          <th>الستائر</th>
          <th>ملاحظات</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
</div>
<script>
const firebaseConfig = {
  apiKey: "AIzaSyDqMFfWwtzXInusoxsJxgEO5_ptz_fRk6E",
  authDomain: "itu-coa.firebaseapp.com",
  projectId: "itu-coa",
  storageBucket: "itu-coa.firebasestorage.app",
  messagingSenderId: "790497191019",
  appId: "1:790497191019:web:a5b4de6f65574457503d2e",
  measurementId: "G-D5L66D3QZP"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const collectionName = "classes";
let currentUser = localStorage.getItem("currentUser") || "";
let allowedRoles = JSON.parse(localStorage.getItem("allowedRoles") || "[]");
let allClasses = [];
let currentBuildingFilter = "all";

function loadTable() {
  db.collection(collectionName).onSnapshot(snapshot => {
    allClasses = [];
    snapshot.forEach(doc => {
      let data = doc.data();
      data.id = doc.id;
      allClasses.push(data);
    });
    renderTable();
  });
}

function renderTable() {
  const tbody = document.getElementById('tableBody');
  const searchTerm = document.getElementById('searchInput').value.trim();
  let filtered = allClasses;
  const normalizedRoles = Array.isArray(allowedRoles)
    ? allowedRoles.map(x => normalize(x))
    : [];
  tbody.innerHTML = "";
  if (filtered.length === 0) {
    tbody.innerHTML = "<tr><td colspan='16'>لا توجد بيانات</td></tr>";
    return;
  }
  filtered.forEach((d) => {
    const key = `${normalize(d.building)}-${normalize(d.floor)}`;
    const canEdit = normalizedRoles.includes(key) || currentUser === "admin";
    const editBtn = `<button onclick="editClass('${d.id}')" title="تعديل" style="background:none;border:none;cursor:pointer;padding:0;margin:0;font-size:1.2em;">✏️</button>`;
    const row = `<tr>
      <td>${canEdit ? editBtn : ""}</td>
      <td>${d.status || ""}</td>
      <td>${d.building || ""}</td>
      <td>${d.floor || ""}</td>
      <td>${d.type || ""}</td>
      <td>${d.no || ""}</td>
      <td>${d.cap || ""}</td>
      <td>${d.podium || ""}</td>
      <td>${d.pc || ""}</td>
      <td>${d.network || ""}</td>
      <td>${d.proj1 || ""}</td>
      <td>${d.proj2 || ""}</td>
      <td>${d.mic || ""}</td>
      <td>${d.light || ""}</td>
      <td>${d.curtain || ""}</td>
      <td>${d.remark || ""}</td>
    </tr>`;
    tbody.innerHTML += row;
  });
}


function filterByBuilding(building) {
  currentBuildingFilter = building;
  document.getElementById("northBtn").classList.remove("active");
  document.getElementById("southBtn").classList.remove("active");
  document.getElementById("allBtn").classList.remove("active");
  if (building === "الشمالي") document.getElementById("northBtn").classList.add("active");
  else if (building === "الجنوبي") document.getElementById("southBtn").classList.add("active");
  else document.getElementById("allBtn").classList.add("active");
  renderTable();
}

function showLogin() {
  Swal.fire({
    title: 'تسجيل دخول الفريق',
    html: `<input id="swal-username" class="swal2-input" placeholder="اسم المستخدم">
           <input id="swal-password" type="password" class="swal2-input" placeholder="كلمة المرور">`,
    confirmButtonText: 'دخول',
    showCancelButton: true,
    preConfirm: async () => {
      const username = document.getElementById('swal-username').value.trim();
      const password = document.getElementById('swal-password').value;
      if (!username || !password) {
        Swal.showValidationMessage('أدخل جميع البيانات');
        return false;
      }
      const querySnapshot = await db.collection("it_team")
        .where("username", "==", username)
        .where("password", "==", password)
        .get();
      if (!querySnapshot.empty) {
        currentUser = username;
        localStorage.setItem("currentUser", currentUser);
        let userData = querySnapshot.docs[0].data();
        allowedRoles = userData.roles || [];
        localStorage.setItem("allowedRoles", JSON.stringify(allowedRoles));
        console.log("✔️ تسجيل دخول صحيح", currentUser, allowedRoles);
        return true;
      } else {
        Swal.showValidationMessage('اسم المستخدم أو كلمة المرور غير صحيحة');
        return false;
      }
    }
  }).then((result) => {
    if (result.isConfirmed) {
      Swal.fire({
        title: 'تم تسجيل الدخول بنجاح!',
        icon: 'success'
      }).then(() => location.reload());
    }
  });
}

function editClass(id) {
const docData = allClasses.find(x => x.id === id);
  if (!docData) return;
  const key = `${normalize(docData.building)}-${normalize(docData.floor)}`;
  const normalizedRoles = Array.isArray(allowedRoles)
    ? allowedRoles.map(x => normalize(x))
    : [];
  if (!(normalizedRoles.includes(key) || currentUser === "admin")) {
    Swal.fire('غير مصرح لك بالتعديل على هذه القاعة', '', 'error');
    return;
  }
  // نافذة التعديل
  Swal.fire({
    title: `<div style="font-weight:900; font-size:1.3em; color:#1a3765; margin-bottom:5px; letter-spacing:1px;">تعديل بيانات القاعة</div>`,
    width: 900,
    customClass: { popup: 'swal-wide-modal' },
    html: `
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:16px;">
        <div>
          <label style="font-weight:700;">الحالة</label>
          <select id="swal-status-edit" class="swal2-input" style="width:100%;">
            <option ${docData.status === "🟢" ? "selected" : ""}>🟢</option>
            <option ${docData.status === "🔴" ? "selected" : ""}>🔴</option>
            <option ${docData.status === "🟡" ? "selected" : ""}>🟡</option>
          </select>
        </div>
        <div>
          <label style="font-weight:700;">المبنى</label>
          <select id="swal-building-edit" class="swal2-input" style="width:100%;">
            <option ${docData.building === "الشمالي" ? "selected" : ""}>الشمالي</option>
            <option ${docData.building === "الجنوبي" ? "selected" : ""}>الجنوبي</option>
          </select>
        </div>
        <div>
          <label style="font-weight:700;">الدور</label>
          <select id="swal-floor-edit" class="swal2-input" style="width:100%;">
            <option ${docData.floor === "G" ? "selected" : ""}>G</option>
            <option ${docData.floor === "1" ? "selected" : ""}>1</option>
            <option ${docData.floor === "2" ? "selected" : ""}>2</option>
            <option ${docData.floor === "3" ? "selected" : ""}>3</option>
            <option ${docData.floor === "4" ? "selected" : ""}>4</option>
          </select>
        </div>
        <div>
          <label style="font-weight:700;">نوع القاعة</label>
          <select id="swal-type-edit" class="swal2-input" style="width:100%;">
            <option ${docData.type === "فصل دراسي" ? "selected" : ""}>فصل دراسي</option>
            <option ${docData.type === "غرفة تدريب" ? "selected" : ""}>غرفة تدريب</option>
            <option ${docData.type === "غرفة إجتماعات" ? "selected" : ""}>غرفة إجتماعات</option>
            <option ${docData.type === "قاعة عرض" ? "selected" : ""}>قاعة عرض</option>
            <option ${docData.type === "مختبر اللغات" ? "selected" : ""}>مختبر اللغات</option>
            <option ${docData.type === "مختبر الحاسوب" ? "selected" : ""}>مختبر الحاسوب</option>
            <option ${docData.type === "تدريب مسرحي" ? "selected" : ""}>تدريب مسرحي</option>
            <option ${docData.type === "مختبر التصوير الصحفي" ? "selected" : ""}>مختبر التصوير الصحفي</option>
            <option ${docData.type === "مختبر التحرير" ? "selected" : ""}>مختبر التحرير</option>
            <option ${docData.type === "إنتاج الصحف" ? "selected" : ""}>إنتاج الصحف</option>
            <option ${docData.type === "مختبر وسائل الإعلام الرقمية" ? "selected" : ""}>مختبر وسائل الإعلام الرقمية</option>
            <option ${docData.type === "مختبر الدعاية والإعلان" ? "selected" : ""}>مختبر الدعاية والإعلان</option>
            <option ${docData.type === "مختبر الوسائط المتعددة" ? "selected" : ""}>مختبر الوسائط المتعددة</option>
            <option ${docData.type === "الإخراج الإذاعي" ? "selected" : ""}>الإخراج الإذاعي</option>
            <option ${docData.type === "المسرح الأسود" ? "selected" : ""}>المسرح الأسود</option>
          </select>
        </div>
        <div>
          <label style="font-weight:700;">رقم القاعة</label>
          <input id="swal-no-edit" class="swal2-input" value="${docData.no || ""}">
        </div>
        <div>
          <label style="font-weight:700;">السعة</label>
          <input id="swal-cap-edit" class="swal2-input" value="${docData.cap || ""}">
        </div>
        <div>
          <label style="font-weight:700;">بوديوم</label>
          <select id="swal-podium-edit" class="swal2-input" style="width:100%;">
            <option ${docData.podium === "شغال" ? "selected" : ""}>شغال</option>
            <option ${docData.podium === "قيد الصيانة" ? "selected" : ""}>قيد الصيانة</option>
            <option ${docData.podium === "غير شغال" ? "selected" : ""}>غير شغال</option>
            <option ${docData.podium === "-" ? "selected" : ""}>-</option>
          </select>
        </div>
        <div>
          <label style="font-weight:700;">الكمبيوتر</label>
          <select id="swal-pc-edit" class="swal2-input" style="width:100%;">
            <option ${docData.pc === "شغال" ? "selected" : ""}>شغال</option>
            <option ${docData.pc === "قيد الصيانة" ? "selected" : ""}>قيد الصيانة</option>
            <option ${docData.pc === "غير شغال" ? "selected" : ""}>غير شغال</option>
            <option ${docData.pc === "-" ? "selected" : ""}>-</option>
          </select>
        </div>
        <div>
          <label style="font-weight:700;">الشبكة</label>
          <select id="swal-network-edit" class="swal2-input" style="width:100%;">
            <option ${docData.network === "متصل" ? "selected" : ""}>متصل</option>
            <option ${docData.network === "غير متصل" ? "selected" : ""}>غير متصل</option>
            <option ${docData.network === "-" ? "selected" : ""}>-</option>
          </select>
        </div>
        <div>
          <label style="font-weight:700;">جهاز العرض</label>
          <select id="swal-proj1-edit" class="swal2-input" style="width:100%;">
            <option ${docData.proj1 === "شغال" ? "selected" : ""}>شغال</option>
            <option ${docData.proj1 === "قيد الصيانة" ? "selected" : ""}>قيد الصيانة</option>
            <option ${docData.proj1 === "غير شغال" ? "selected" : ""}>غير شغال</option>
            <option ${docData.proj1 === "-" ? "selected" : ""}>-</option>
          </select>
        </div>
        <div>
          <label style="font-weight:700;">جهاز العرض</label>
          <select id="swal-proj2-edit" class="swal2-input" style="width:100%;">
            <option ${docData.proj2 === "شغال" ? "selected" : ""}>شغال</option>
            <option ${docData.proj2 === "قيد الصيانة" ? "selected" : ""}>قيد الصيانة</option>
            <option ${docData.proj2 === "غير شغال" ? "selected" : ""}>غير شغال</option>
            <option ${docData.proj2 === "-" ? "selected" : ""}>-</option>
          </select>
        </div>
        <div>
          <label style="font-weight:700;">الميكروفون</label>
          <select id="swal-mic-edit" class="swal2-input" style="width:100%;">
            <option ${docData.mic === "شغال" ? "selected" : ""}>شغال</option>
            <option ${docData.mic === "قيد الصيانة" ? "selected" : ""}>قيد الصيانة</option>
            <option ${docData.mic === "غير شغال" ? "selected" : ""}>غير شغال</option>
            <option ${docData.mic === "-" ? "selected" : ""}>-</option>
          </select>
        </div>
        <div>
          <label style="font-weight:700;">الإضاءة</label>
          <select id="swal-light-edit" class="swal2-input" style="width:100%;">
            <option ${docData.light === "شغال" ? "selected" : ""}>شغال</option>
            <option ${docData.light === "قيد الصيانة" ? "selected" : ""}>قيد الصيانة</option>
            <option ${docData.light === "غير شغال" ? "selected" : ""}>غير شغال</option>
            <option ${docData.light === "-" ? "selected" : ""}>-</option>
          </select>
        </div>
        <div>
          <label style="font-weight:700;">الستائر</label>
          <select id="swal-curtain-edit" class="swal2-input" style="width:100%;">
            <option ${docData.curtain === "شغال" ? "selected" : ""}>شغال</option>
            <option ${docData.curtain === "قيد الصيانة" ? "selected" : ""}>قيد الصيانة</option>
            <option ${docData.curtain === "غير شغال" ? "selected" : ""}>غير شغال</option>
            <option ${docData.curtain === "-" ? "selected" : ""}>-</option>
          </select>
        </div>
        <div style="grid-column:1/-1;">
          <label style="font-weight:700;">ملاحظات</label>
          <textarea id="swal-remark-edit" class="swal2-textarea" style="width:80%;min-height:34px;max-height:100px;resize:vertical;text-align:right;">${docData.remark || ""}</textarea>
        </div>
      </div>`,
    confirmButtonText: 'حفظ التعديل',
    showCancelButton: true,
    cancelButtonText: "إلغاء",
    preConfirm: () => {
      const get = id => document.getElementById(id).value;
      if (!get('swal-no-edit') || !get('swal-cap-edit')) {
        Swal.showValidationMessage('يجب إدخال رقم القاعة والسعة');
        return false;
      }
      return {
        status: get('swal-status-edit'),
        building: get('swal-building-edit'),
        floor: get('swal-floor-edit'),
        type: get('swal-type-edit'),
        no: get('swal-no-edit'),
        cap: get('swal-cap-edit'),
        podium: get('swal-podium-edit'),
        pc: get('swal-pc-edit'),
        network: get('swal-network-edit'),
        proj1: get('swal-proj1-edit'),
        proj2: get('swal-proj2-edit'),
        mic: get('swal-mic-edit'),
        light: get('swal-light-edit'),
        curtain: get('swal-curtain-edit'),
        remark: document.getElementById('swal-remark-edit').value
      };
    }
  }).then(async (result) => {
    if (result.isConfirmed && result.value) {
      await db.collection(collectionName).doc(id).update({
        ...result.value,
        last_edited_by: currentUser || "غير معروف",
        last_edited_at: new Date().toISOString()
      })
      .then(() => {
        Swal.fire('تم حفظ التعديلات بنجاح!', '', 'success');
        loadTable();
      })
      .catch((e) => {
        Swal.fire('خطأ', e.message, 'error');
      });
    }
  });
}

document.addEventListener("DOMContentLoaded", function() {
  let storedUser = localStorage.getItem("currentUser");
  if (storedUser) {
    db.collection("it_team")
      .where("username", "==", storedUser.trim())
      .get()
      .then(snapshot => {
        if (!snapshot.empty) {
          let userData = snapshot.docs[0].data();
          allowedRoles = userData.roles || [];
          localStorage.setItem("allowedRoles", JSON.stringify(allowedRoles));
          currentUser = storedUser;
          loadTable();
        } else {
          allowedRoles = [];
          localStorage.setItem("allowedRoles", JSON.stringify([]));
          currentUser = "";
          showLogin();
        }
      });
  } else {
    allowedRoles = [];
    localStorage.setItem("allowedRoles", JSON.stringify([]));
    currentUser = "";
    showLogin();
  }
});
</script>
</body>
</html>
