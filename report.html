<script>

  apiKey: "AIzaSyDqMFfWwtzXInusoxsJxgEO5_ptz_fRk6E",

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const collectionName = "classes";
let currentUser = localStorage.getItem("currentUser") || "";
let allowedRoles = JSON.parse(localStorage.getItem("allowedRoles") || "[]");
let allClasses = [];
let currentBuildingFilter = "all";

  function loadTable() {
  db.collection(collectionName).onSnapshot(snapshot => {
    allClasses = [];
    snapshot.forEach(doc => {
      let data = doc.data();
      data.id = doc.id;
      allClasses.push(data);
    });
    renderTable();
  });
}

function renderTable() {
  const tbody = document.getElementById('tableBody');
  const searchTerm = document.getElementById('searchInput').value.trim();
  let filtered = allClasses;
    const normalizedRoles = allowedRoles.map(x => (x || '').replace(/"/g, '').trim());
  if (searchTerm) {
    filtered = filtered.filter(d =>
      (d.no && d.no.toString().includes(searchTerm)) ||
      (d.type && d.type.includes(searchTerm)) ||
      (d.remark && d.remark.includes(searchTerm))
    );
  } else if (currentBuildingFilter !== "all") {
    filtered = filtered.filter(d => (d.building || "").trim() === currentBuildingFilter);
  }
  tbody.innerHTML = "";
  if (filtered.length === 0) {
    tbody.innerHTML = "<tr><td colspan='16'>لا توجد بيانات</td></tr>";
    return;
  }
  filtered.forEach((d) => {
    const key = `${(d.building||"").trim()}-${(d.floor||"").trim()}`;
    const canEdit = normalizedRoles.includes(key) || currentUser === "admin";
    const editBtn = `<button onclick="editClass('${d.id}')" title="تعديل" style="background:none;border:none;cursor:pointer;padding:0;margin:0;font-size:1.2em;">✏️</button>`;
    const row = `<tr>
      <td>${d.status || ""}</td>
      <td>${d.building || ""}</td>
      <td>${d.floor || ""}</td>
      <td>${d.type || ""}</td>
      <td>${d.no || ""}</td>
      <td>${d.cap || ""}</td>
      <td>${d.podium || ""}</td>
      <td>${d.pc || ""}</td>
      <td>${d.network || ""}</td>
      <td>${d.proj1 || ""}</td>
      <td>${d.proj2 || ""}</td>
      <td>${d.mic || ""}</td>
      <td>${d.light || ""}</td>
      <td>${d.curtain || ""}</td>
      <td>${d.remark || ""}</td>
      <td>${canEdit ? editBtn : ""}</td>
    </tr>`;
    tbody.innerHTML += row;
  });
}

function filterByBuilding(building) {
  currentBuildingFilter = building;
  document.getElementById("northBtn").classList.remove("active");
  document.getElementById("southBtn").classList.remove("active");
  document.getElementById("allBtn").classList.remove("active");
  if (building === "الشمالي") document.getElementById("northBtn").classList.add("active");
  else if (building === "الجنوبي") document.getElementById("southBtn").classList.add("active");
  else document.getElementById("allBtn").classList.add("active");
  renderTable();
}

function showLogin() {
  Swal.fire({
    title: 'تسجيل دخول الفريق',
    html: `<input id="swal-username" class="swal2-input" placeholder="اسم المستخدم">
           <input id="swal-password" type="password" class="swal2-input" placeholder="كلمة المرور">`,
    confirmButtonText: 'دخول',
    showCancelButton: true,
    preConfirm: async () => {
      const username = document.getElementById('swal-username').value.trim();
      const password = document.getElementById('swal-password').value;
      if (!username || !password) {
        Swal.showValidationMessage('أدخل جميع البيانات');
        return false;
      }
      const querySnapshot = await db.collection("it_team")
        .where("username", "==", username)
        .where("password", "==", password)
        .get();
      if (!querySnapshot.empty) {
        currentUser = username;
        localStorage.setItem("currentUser", currentUser);
        let userData = querySnapshot.docs[0].data();
        allowedRoles = userData.roles || [];
        localStorage.setItem("allowedRoles", JSON.stringify(allowedRoles));
        console.log("✔️ تسجيل دخول صحيح", currentUser, allowedRoles);
        return true;
      } else {
        Swal.showValidationMessage('اسم المستخدم أو كلمة المرور غير صحيحة');
        return false;
      }
    }
  }).then((result) => {
    if (result.isConfirmed) {
      Swal.fire({
        title: 'تم تسجيل الدخول بنجاح!',
        icon: 'success'
      }).then(() => location.reload());
    }
  });
}

document.addEventListener("DOMContentLoaded", function() {
  let storedUser = localStorage.getItem("currentUser");
  if (storedUser) {
    db.collection("it_team")
      .where("username", "==", storedUser.trim())
      .get()
      .then(snapshot => {
        if (!snapshot.empty) {
          let userData = snapshot.docs[0].data();
          allowedRoles = userData.roles || [];
          localStorage.setItem("allowedRoles", JSON.stringify(allowedRoles));
          currentUser = storedUser;
          console.log("✅ المستخدم موجود allowedRoles:", allowedRoles);
          loadTable();
        } else {
          allowedRoles = [];
          localStorage.setItem("allowedRoles", JSON.stringify([]));
          currentUser = "";
          console.warn("⚠️ لم يتم العثور على المستخدم - يرجى تسجيل الدخول");
          showLogin();
        }
      });
  } else {
    allowedRoles = [];
    localStorage.setItem("allowedRoles", JSON.stringify([]));
    currentUser = "";
    showLogin();
  }
});
