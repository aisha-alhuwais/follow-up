const userMap = {
  "الشمالي-G": "mohan",

// تحميل البيانات
function loadTable() {
  db.collection(collectionName).onSnapshot(snapshot => {
    allClasses = [];
snapshot.forEach(doc => {
  let data = doc.data();
  data.id = doc.id;   
  allClasses.push(data);
});

    renderTable();
  });
}

  function getAllowedRolesForUser(username) {
  return Object.entries(userMap)
    .filter(([key, value]) => value === username)
    .map(([key, value]) => key);
}
function renderTable() {
  const tbody = document.getElementById('tableBody');
  const searchTerm = document.getElementById('searchInput').value.trim();
  let filtered = allClasses;

  if (searchTerm) {
    filtered = filtered.filter(d =>
      (d.no && d.no.toString().includes(searchTerm)) ||
      (d.type && d.type.includes(searchTerm)) ||
      (d.remark && d.remark.includes(searchTerm))
    );
  } else if (currentBuildingFilter !== "all") {
    filtered = filtered.filter(d => (d.building || "").trim() === currentBuildingFilter);
  }

 tbody.innerHTML = "";
  if (filtered.length === 0) {
    tbody.innerHTML = "<tr><td colspan='15'>لا توجد بيانات</td></tr>";
    return;
  }
filtered.forEach((d, idx) => {
 const isAdmin = currentUser === "admin";
const allowedRoles = getAllowedRolesForUser(currentUser);
const canEdit = isAdmin || allowedRoles.includes(`${d.building}-${d.floor}`);
const editBtn = canEdit ? `<button onclick="editClass('${d.id}')">✏️</button>` : '';
    const row = `<tr>
      <td>${d.status || ""}</td>
      <td>${d.building || ""}</td>
      <td>${d.floor || ""}</td>
      <td>${d.type || ""}</td>
      <td>${d.no || ""}</td>
      <td>${d.cap || ""}</td>
      <td>${d.podium || ""}</td>
      <td>${d.pc || ""}</td>
      <td>${d.network || ""}</td>
      <td>${d.proj1 || ""}</td>
      <td>${d.proj2 || ""}</td>
      <td>${d.mic || ""}</td>
      <td>${d.light || ""}</td>
      <td>${d.curtain || ""}</td>
      <td>${d.remark || ""}</td>
      <td>${editBtn}</td>
    </tr>`;
    tbody.innerHTML += row;
  });
}

  function showLogin() {
  Swal.fire({
    title: 'تسجيل دخول الفريق',
    html: `<input id="swal-username" class="swal2-input" placeholder="اسم المستخدم">
           <input id="swal-password" type="password" class="swal2-input" placeholder="كلمة المرور">`,
    confirmButtonText: 'دخول',
    showCancelButton: true,
    preConfirm: async () => {
      const username = document.getElementById('swal-username').value;
      const password = document.getElementById('swal-password').value;
      if (!username || !password) {
        Swal.showValidationMessage('أدخل جميع البيانات');
        return false;
      }
      const querySnapshot = await db.collection("it_team")
        .where("username", "==", username)
        .where("password", "==", password)
        .get();
      if (!querySnapshot.empty) {
        currentUser = username;
        localStorage.setItem("currentUser", username); // حفظ في localStorage
        return true;
      } else {
        Swal.showValidationMessage('اسم المستخدم أو كلمة المرور غير صحيحة');
        return false;
      }
    }
  }).then((result) => {
    if (result.isConfirmed) {
      Swal.fire({
        title: 'تم تسجيل الدخول بنجاح!',
        icon: 'success'
      });
    }
  });
}
  function filterByBuilding(building) {
  currentBuildingFilter = building;
  document.getElementById("northBtn").classList.remove("active");
  document.getElementById("southBtn").classList.remove("active");
  document.getElementById("allBtn").classList.remove("active");
  if (building === "الشمالي") document.getElementById("northBtn").classList.add("active");
  else if (building === "الجنوبي") document.getElementById("southBtn").classList.add("active");
  else document.getElementById("allBtn").classList.add("active");
  renderTable();
}

function toggleLock() {
  if (!isLocked) {
    isLocked = true;
    document.getElementById("addClassBtn").setAttribute("disabled", "true");
    document.getElementById("lockIcon").textContent = "🔒";
  } else {
    Swal.fire({
      title: 'تسجيل الدخول (Admin)',
      html: `<input id="swal-username" class="swal2-input" placeholder="اسم المستخدم">
             <input id="swal-password" type="password" class="swal2-input" placeholder="كلمة المرور">`,
      confirmButtonText: 'دخول',
      showCancelButton: true,
      preConfirm: () => {
        const username = document.getElementById('swal-username').value;
        const password = document.getElementById('swal-password').value;
        if (!username || !password) {
          Swal.showValidationMessage('أدخل البيانات');
          return false;
        }
        return { username, password };
      }
    }).then(async (result) => {
      if (result.isConfirmed && result.value) {
        const q = await db.collection("admin_users")
          .where("username", "==", result.value.username)
          .where("password", "==", result.value.password)
          .get();
        if (!q.empty) {
          isLocked = false;
          document.getElementById("addClassBtn").removeAttribute("disabled");
          document.getElementById("lockIcon").textContent = "🔓";
          Swal.fire('تم فتح القفل!', '', 'success');
        } else {
          Swal.fire('بيانات غير صحيحة', 'تحقق من اسم المستخدم أو كلمة المرور', 'error');
        }
      }
    });
  }
}
