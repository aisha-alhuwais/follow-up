<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Cairo', Tahoma, Arial, sans-serif; background: #eef2f8; display: flex; align-items: center; justify-content: center; height: 100vh; margin:0;}
    .box { background: #fff; padding: 32px 26px 24px 26px; border-radius: 20px; box-shadow: 0 2px 20px #0002; min-width: 320px; text-align:center; }
    input[type="password"] { padding: 12px; border-radius: 8px; border: 1px solid #d1d5db; width: 90%; font-size: 16px; margin-bottom: 14px; font-family: 'Cairo', Tahoma, Arial, sans-serif; }
    button { background: #2563eb; color: #fff; border: none; border-radius: 8px; font-size: 17px; padding: 10px 40px; cursor:pointer; font-weight:700; font-family: 'Cairo', Tahoma, Arial, sans-serif;}
    button:hover { background: #1d4ed8; }
    .err { color: #ef4444; font-size: 15px; margin-bottom: 7px; }
  </style>
</head>
<body>
  <div class="box">
    <h2 style="margin-bottom:18px;">Password</h2>
    <div id="err" class="err"></div>
    <input type="password" id="pw" placeholder="ادخل كلمة السر..." autofocus autocomplete="off" />
    <br>
    <button onclick="login()">دخول</button>
  </div>
  <script>
    const PASSWORD = "art";
    function login() {
      const pw = document.getElementById('pw').value.trim();
      if(pw === PASSWORD) {
        localStorage.setItem('adminLogged', '1');
        window.location.href = "index.html"; 
      } else {
        document.getElementById('err').textContent = "كلمة السر غير صحيحة!";
      }
    }
    document.getElementById('pw').addEventListener('keydown', function(e){
      if(e.key === "Enter"){ login(); }
    });
  </script>
</body>
</html>
